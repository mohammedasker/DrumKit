<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Drum Kit</title>
</head>
<body>
	<h1>Drum Kit</h1>

	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
			<span class="sound">clap</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="83" class="key">
			<kbd>S</kbd>
			<span class="sound">hihat</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="68" class="key">
			<kbd>D</kbd>
			<span class="sound">kick</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="70" class="key">
			<kbd>F</kbd>
			<span class="sound">openhat</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="71" class="key">
			<kbd>G</kbd>
			<span class="sound">boom</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="72" class="key">
			<kbd>H</kbd>
			<span class="sound">ride</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="74" class="key">
			<kbd>J</kbd>
			<span class="sound">snare</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="75" class="key">
			<kbd>K</kbd>
			<span class="sound">tom</span>
		</div>
	</div>
	<div class="keys">
		<div data-key="76" class="key">
			<kbd>L</kbd>
			<span class="sound">tink</span>
		</div>
	</div>

	<audio data-key="65"></audio>
	<audio data-key="83"></audio>
	<audio data-key="68"></audio>
	<audio data-key="70"></audio>
	<audio data-key="71"></audio>
	<audio data-key="72"></audio>
	<audio data-key="74"></audio>
	<audio data-key="75"></audio>
	<audio data-key="76"></audio>

	<script src="main.js">
	</script>

</body>
</html>
